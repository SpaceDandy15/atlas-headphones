<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Headphones</title>
</head>
<body>

    <!-- Main Wrapper -->
    <main>

        <!-- Header / Hero Section -->
        <header>
            <h1>Experience the Best Sound</h1>
        </header>

        <!-- What We Do Section -->
        <section id="what-we-do">
            <h2>What We Do</h2>
            <p>We provide high-quality headphones that deliver exceptional sound quality.</p>
        </section>

        <!-- Our Results Section -->
        <section id="our-results">
            <h2>Our Results</h2>
            <p>Our headphones have been rated the best by thousands of customers.</p>
        </section>

        <!-- Contact Form Section -->
        <section id="contact">
            <h2>Contact Us</h2>
            <form>
                <input type="text" placeholder="Your Name" required>
                <input type="email" placeholder="Your Email" required>
                <textarea placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </section>

    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Headphones Inc. All Rights Reserved.</p>
    </footer>

</body>
</html>
